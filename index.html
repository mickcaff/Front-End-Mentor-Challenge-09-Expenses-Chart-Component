<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="./css/styles.css">

  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>

  <div class="my-balance-section">
    <div>
      <h4>My balance</h4>
      <h3>$921.48</h3>
    </div>
    <img src="./images/logo.svg" alt="">
  </div>

  <div class="main-section">
    <h2 class="main-title">Spending - Last 7 days</h2>
    <div class="graph-section">
      <bar class="bars-section">
        <div class="bars"><div class="amounts"></div></div>
        <div class="bars"><div class="amounts"></div></div>
        <div class="bars"><div class="amounts"></div></div>
        <div class="bars"><div class="amounts"></div></div>
        <div class="bars"><div class="amounts"></div></div>
        <div class="bars"><div class="amounts"></div></div>
        <div class="bars"><div class="amounts"></div></div>
      </bar>

      <div class="day-names">
        <p class="days">day 1</p>
        <p class="days">day 2</p>
        <p class="days">day 3</p>
        <p class="days">day 4</p>
        <p class="days">day 5</p>
        <p class="days">day 6</p>
        <p class="days">day 7</p>
      </div>
    </div>

    <div class="totals-section">
      <div>
        <h4>Total this month</h4>
        <h1>$478.33</h1>
      </div>
      <div>
        <p>+2.4%</p>
        <h4>from last month</h4>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
